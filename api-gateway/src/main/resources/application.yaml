springdoc:
  swagger-ui:
    urls:
      - name: identify-service
        url: ${app.api-prefix}/identify/v3/api-docs
      - name: product-service
        url: ${app.api-prefix}/product/v3/api-docs

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: identify-service
          uri: http://identify-service:8080
          predicates:
            - Path=${app.api-prefix}/identify/**
          filters:
            - StripPrefix=2
        - id: product-service
          uri: http://product-service:8081
          predicates:
            - Path=${app.api-prefix}/product/**
          filters:
            - StripPrefix=2
        - id: cart-service
          uri: http://cart-service:8082
          predicates:
            - Path=${app.api-prefix}/cart/**
          filters:
            - StripPrefix=2